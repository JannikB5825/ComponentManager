<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="overview">
        <div id="menu">
            <a id="back-button" href="/">
                <span class="material-symbols-outlined">
                    arrow_back
                    </span>
            </a>
        </div>
        <div id="comp-input">
            <div id="lcsc-comps">
                <form>
                    <form>
                        LCSC:<br>
                        <input type="text" name="LCSC#" onfocusout="callREST()"><br>
                    </form>
                </form>
                <div id="response">
                    <img id="preview-img" class="preview-cell" src="https://placehold.co/400"/>
                    <span id="comp-name" class="preview-cell" >CC0603JRNPO9BN101</span>
                    <span id="comp-catagory" class="preview-cell" >Multilayer Ceramic Capacitors MLCC - SMD/SMT"</span>
                    <span id="comp-price" class="preview-cell" >0.0023</span>
                    <span id="comp-parameters" class="preview-cell" ></span>
                </div>
            </div>
            <div id="custom-comps">

            </div>
        </div>
    </div>
    <script src="add-comp-script.js"></script>
</body>
</html>
